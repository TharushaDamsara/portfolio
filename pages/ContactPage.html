<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../lib/normalize.css">
    <link rel="stylesheet" href="../style/StyleContact.css">

    <section class="intro">

<body>
<div class="top-buttons">
    
    <button id="skillsBtn">Skills</button>
    <button id="aboutBtn">About</button>
    <button id="workBtn">Work</button>
</div>

<section class="contact">
    <h2>Contact Me</h2>
    <p>Have a project or just want to say hi? Feel free to reach out!</p>

    <div class="contact-container">
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p><strong>Email:</strong> abesinhatharushadamsara@gmail.com</p>
            <p><strong>Phone:</strong> <span class="contact-number">+71 631 3689</span></p>
            <div class="social-links">
                <a href="https://linkedin.com/in/tharusha" target="_blank">LinkedIn</a>
                <a href="https://github.com/tharusha" target="_blank">GitHub</a>
                <a href="https://twitter.com/tharusha" target="_blank">Twitter</a>
                <a href="https://facebook.com/tharusha" target="_blank">Facebook</a>
                <a href="https://instagram.com/tharusha" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
</section>
